<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/calendar.css">
     <link rel='stylesheet' type='text/css' href='/style/fullcalendar.css' />
      <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>CitasMedicas-T&T</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm justify-content-between">
            <!-- Brand/logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/user/home}">
                <img src="/assets/logo.png" title="Logotipo del aplicativo" alt="logo" style="width:80px;">
                <h1 class="pt-3">Treatment Tracer</h1>
            </a>

            <!-- Links -->
            <ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="${withoutDisease==true}?'#':@{/user/treatments}">Tratamientos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="${withoutDisease==true}?'#':@{/user/routines}">Rutinas</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/medicalAppointments}">Citas médicas</a></li>
				<li class="nav-item"><a class="nav-link" href="files">Archivos médicos</a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="nav-link btn btn-info logout"
							value="Cerrar Sesion" />
					</form>
				</li>
			</ul>
        </nav>
        <div class="appointment">
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/user/home}">Inicio</a></li>
                    <li class="breadcrumb-item active" title="Usted está aquí" aria-current="page">Citas médicas</li>
                </ol>
            </div>
    
            <div class="row">
                <div class="col-12 text-center queryDate pb-5">
                    <h1>Consulta a continuación tus citas medicas:</h1>
                </div>
            </div>
    
            <div class="row d-flex justify-content-between">
                <div class="col-2 bg-info proximalDate">
                    <div class="row">
                        <div class="col-12 ">
                            <h4 class="ml-3 pb-2">Citas en los próximos 30 días</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pl-3">
                            <ul>
                            
                            	<div th:each="med:${appointments}">
								<li class="pb-3" ><c:out th:text="${med.appointmentDate}"></c:out>: <c:out th:text="${med.title}"></c:out></li>
								</div>
                               
                            </ul>
                        </div>
                    </div>
    
                </div>
                 <div class="col-6  calendarjs">
                    
                    <div class="row">
                        <div id="content" class="col-lg-12">
                            <div id="calendar"></div>
                            <div class="modal fade" id="modal-event" tabindex="-1" role="dialog" aria-labelledby="modal-eventLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="event-title"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="event-description"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm actived" data-dismiss="modal">Close</button>
                                    
                                    <form th:action="@{/user/deleteAppointment}" method="post">
                                    	<input type="hidden" id="botonModal" name="id">
										<input type="submit" class="btn btn-sm delete" value="Borrar" />
									</form>
                                    
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div th:each="med:${allApp}">
                    			<p style='display:none;' th:text="${med.id}" class="IdApp"></p>
                        		<p style='display:none;' th:text="${med.title}" class="titleApp"></p>
                        		<p style='display:none;' th:text="${med.appointmentDate}" class="dateApp"></p>
                        		<p style='display:none;' th:text="${med.annotations}" class="annotApp"></p>
                        		<p style='display:none;' th:text="${med.specialty}" class="espApp"></p>
    				</div>
                </div>
                <div class="col-2 bg-info  addDate">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h4 class="pb-2">Anotar nueva cita</h4>
                        </div>
                        <div class="row">
                            <div class="col-12 ">
                                <form th:action="@{/user/createAppointment}" class="ml-4" >
                                    <label for="date" title="fecha de la cita"><strong>Fecha:</strong> <br>
                                        <input type="Date" name="date" id="date" title="fecha de la cita"></label><br>
                                        <label for="title" title="Título de la cita"><strong>Título:</strong> <br>
                                                <input type="title" name="title" id="title" title="Título de la cita"></label><br>
                                            <label for="specialty" title="Especialidad de la cita"><strong>Especialidad:</strong> <br>
                                                <input type="specialty" name="specialty" id="specialty" title="Especialidad de la cita"></label><br>
                                    <label for="annotations" title="annotations"><strong>annotations:</strong> <br>
                                        <textarea rows="5" cols="20" name="annotations" id="annotations" title="annotations"></textarea></label><br>
                                        <input type="submit" class="add" value="Añadir">
            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


    

               
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script type='text/javascript' src="/jquery/jquery-3.4.1.min.js"></script>
        <script src="/Javascript/script.js"></script>
        
       <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type='text/javascript' src='/Javascript/moment.min.js'></script>
<script type='text/javascript' src='/Javascript/fullcalendar.min.js'></script>
<script type='text/javascript' src='/Javascript/locale/es.js'></script>
<script type="text/Javascript" src="/Javascript/calendar.js"></script>
    

</div>
</body>
</html>
