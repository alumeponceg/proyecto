<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="./style/treatments.css">
<title>Treatments-T&T</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm justify-content-between">
			<!-- Brand/logo -->
			<a class="navbar-brand d-flex align-items-center"th:href="@{/user/home}">
				<img src="./assets/logo.png" title="Logotipo del aplicativo"
				alt="logo" style="width: 80px;">
				<h1 class="pt-3">Treatment Tracer</h1>
			</a>

			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="${withoutDisease==true}?'#':@{/user/treatments}">Tratamientos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="${withoutDisease==true}?'#':@{/user/routines}">Rutinas</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/medicalAppointments}">Citas médicas</a></li>
				<li class="nav-item"><a class="nav-link" href="files">Archivos médicos</a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="nav-link btn btn-info logout"
							value="Cerrar Sesion" />
					</form>
				</li>
			</ul>
		</nav>

		<div class="body ">
			<div aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/user/home}">Inicio</a></li>
					<li class="breadcrumb-item active" title="Usted está aquí"
						aria-current="page">Tratamientos</li>
				</ol>
			</div>
			
			<div class="row pt-5">
				<div class="col-4 offset-2">
				
					<form th:action="@{/user/treatments}" method=POST>
								<select name="order">
									<option value="-1">Ordenar por</option>
									<option value="3">Fecha de activación</option>
									<option value="2">Nombre z-a</option>
									<option value="1">Nombre a-z</option>
									<option value="4">Enfermedad asociada</option>
								</select> 
								<input class="btn btn-success mx-1" type="submit" value="Filtrar">
					</form>
					
				
				</div>
			
			</div>

			<div class="row pt-1">
				<div class="col-8 offset-2 table-responsive">
					<table class="table">
						<thead class="bg-info text-center">
							<tr>
								<th colspan="5">TRATAMIENTOS</th>
							</tr>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Posología</th>
								<th scope="col">Duración</th>
								<th scope="col">Enfermedad</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>

							<div th:each="treat:${treatments}">
								<tr>
								<form th:action="@{/user/updateTreatment}">
									<td><label for="name" title="nombre del tratamiento"><input
											type="text" name="name" title="nombre del tratamiento"
											id="name" th:value="${treat.name}"></label></td>
									<td><label for="posology"
										title="posología del tratamiento"><input type="text"
											name="posology" title="posología del tratamiento"
											id="posology" th:value="${treat.posology}"></label></td>
									<td><label for="duration" title="duración del tratamiento"><input
											type="text" name="duration" title="duración del tratamiento"
											id="duration" th:value="${treat.duration}"></label></td>
									<td><label for="disease" title="Enfermedad asociada"><input
											type="text" name="disease" title="Enfermedad asociada"
											id="disease" th:value="${treat.disease.name}" disabled></label></td>
											<input name="id" th:value="${treat.id}" type="hidden">
								<td class="text-center">			
									<input type="submit" class="btn update" value="Actualizar">
								</form>
									<form th:action="@{/user/activeTreatment}" method=POST>
										<input name="idUpdate" th:value="${treat.id}" type="hidden"> 
										<div th:if="${treat.treatmentState.id==1}">
										<input type="submit" class="btn actived" value="Desactivar">
										</div>
										<div th:if="${treat.treatmentState.id==2}">
										<input type="submit" class="btn actived" value="Activar">
										</div>
									</form>
									
									<form th:action="@{/user/removeTreatment}" method=POST>
										<input name="id" th:value="${treat.id}" type="hidden"> 
										<input type="submit" class="btn delete" value="Borrar">
									</form>
								</td>
							</tr>
							</div>
							<tr>
								<form th:action="@{/user/createTreatment}">
									<td><label for="name" title="nombre del tratamiento"><input
											type="text" name="name" title="nombre del tratamiento"
											id="name"></label></td>
									<td><label for="posology"
										title="posología del tratamiento"><input type="text"
											name="posology" title="posología del tratamiento"
											id="posology"></label></td>
									<td><label for="duration" title="duración del tratamiento"><input
											type="text" name="duration" title="duración del tratamiento"
											id="duration"></label></td>
									<td><label for="disease" title="Enfermedad asociada">
										<select type="text" name="disease" title="Enfermedad asociada" id="disease">
											<div th:each="dis:${diseases}">
												<option th:value="${dis.id}" th:text="${dis.name}"></option>
											</div>
										</select>
										</label>
									</td>
									<td class="text-center"><input class="btn add"
										type="submit" value="Añadir tratamiento"></td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript' src="./jquery/jquery-3.4.1.min.js"></script>
	<script src="./jquery/jquery.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="./Javascript/script.js"></script>
</body>

</html>
