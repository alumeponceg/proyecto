<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../style/home.css">
<title>Bienvenido</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm justify-content-between">
			<!-- Brand/logo -->
			<a class="navbar-brand d-flex align-items-center" href="home.html">
				<img src="../assets/logo.png" title="Logotipo del aplicativo"
				alt="logo" style="width: 80px;">
				<h1 class="pt-3">Treatment Tracer</h1>
			</a>

			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/treatments}">Tratamientos</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/routines}">Rutinas</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="appointments.html">Citas médicas</a></li>
				<li class="nav-item"><a class="nav-link" href="files">Archivos
						médicos</a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="nav-link btn btn-info logout"
							value="Cerrar Sesion" />
					</form>
				</li>
			</ul>
		</nav>
		<div class="body">
			<div aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page"
						title="Usted está aquí">Inicio</li>
				</ol>
			</div>
			<div class="row">

				<aside class="col-3">
					<div class="row ">
						<div class="col-12 text-center mt-5">
							<h1>Acciones rápidas</h1>
						</div>
					</div>

					<div class="row">
						<div class="col-8 offset-2">
							<button
								class="btn btn-dark btn-lg btn-block mt-4 mb-2 py-4 createTreatments">Añadir
								Tratamiento</button>

						</div>
					</div>
					<div class="row">
						<div class="col-8 offset-2 treatments py-2 mt-3">
							<form action="">
								<label for="name" title="Nombre del tratamiento">Nombre
									del tratamiento: <br> <input type="text" name="name"
									id="name" title="Nombre del tratamiento">
								</label><br> <label for="posology"
									title="posología del tratamiento">Con que frecuencia
									horaria debe tomar el medicamento: <br> <input type="text"
									name="posology" id="posology" title="posología del tratamiento">
								</label><br> <label for="duration" title="duracion del tratamiento">Tiempo
									estimado en semanas del tratamiento: <small>(Sí su
										tratamiento es indefinido deje en blanco este campo)</small><br>
									<input type="text" name="duration" id="duration"
									title="duración del tratamiento">
								</label> <input type="button" value="Añadir">
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-8 offset-2">

							<button
								class="btn btn-dark btn-lg btn-block mt-4 mb-2 py-4 createRoutines">Añadir
								Rutina</button>
						</div>
						<div class="row">
							<div class="col-8 offset-2 py-2 mt-3 routines">
								<form action="">
									<label for="name2" title="Nombre de la rutina">Nombre
										de la rutina: <br> <input type="text" name="name2"
										id="name2" title="Nombre de la rutina">
									</label><br> <label for="posology2" title="posología de la rutina">Con
										que frecuencia horaria debe realizar la rutina: <br> <input
										type="text" name="posology2" id="posology2"
										title="posología de la rutina">
									</label><br> <label for="duration2" title="duracion de la rutina">Tiempo
										estimado en semanas de la rutina: <small>(Sí su rutina
											es indefinido deje en blanco este campo)</small><br> <input
										type="text" name="duration2" id="duration2"
										title="duración de la rutina">
									</label> <input type="button" value="Añadir">
								</form>
							</div>
						</div>
					</div>
				</aside>
				<div class="col-9 content">



					<div class="row">
						<div class="col-6">
							<form th:action="@{/user/disease}" method=POST>
								<select name="disease">
									<option value="-1">Selecciona enfermedad</option>
									<div th:each="dis:${diseases}">
										<option th:value="${dis.id}" th:text="${dis.name}"></option>
									</div>
								</select> 
								<input class="btn btn-warning mx-1" type="submit" value="Ver datos">
							</form>

						</div>
						<div>
							<form th:action="@{/user/addDisease}" method=POST>
										<select name="newDisease">
									<option value="-1">Ver todas las enfermedades</option>
									<div th:each="d:${allDisease}">
										<option th:value="${d.id}" th:text="${d.name}"></option>
									</div>
								</select>
										 <input type="submit"
											class="btn btn-info mx-1" value="Vincular enfermedad">
									</form>
						
						</div>
					</div>

					<div class="row">
						<div class="col-9">
							<div class="row">
									<h1 th:text="${selectedDisease != null} ? ${selectedDisease.name} : 'Selecciona una enfermedad para ver información sobre: '"
										class="col-12 title"></h1>

							</div>
							<div class="row">
								<div class="col-12">
									<h1>Descripción</h1>
									<p
										th:text="${selectedDisease != null} ? ${selectedDisease.description} : ''"></p>
								</div>
							</div>
						</div>
						<div class="col-3">
							<img src="../assets/Alzheimer.jpg"
								class="img-fluid mt-5 no-gutters"
								alt="Imagen asociada a la enfermedad"
								title="imagen asociada a la enfermedad">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<h1>Causas</h1>
							<p
								th:text="${selectedDisease != null} ? ${selectedDisease.causes} :''"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<h1>Síntomas</h1>
							<p
								th:text="${selectedDisease != null} ? ${selectedDisease.symptom} : ''"></p>
						</div>
					</div>
					<div class="row" >

						<div class="col-12">
						
								<h5>Eliminar enfermedad: </h5>
					
						
						<form th:action="@{/user/update}" method=POST>

										<input name="diseaseId"
											th:value="${selectedDisease != null} ? ${selectedDisease.id} : -1"
											type="hidden"> <input type="submit"
											class="btn btn-danger mx-1" value="Borrar">
									</form>
						
						</div>
			
									

					</div>





				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript' src="../jquery/jquery-3.4.1.min.js"></script>
	<script src="../jquery/jquery.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="../Javascript/script.js"></script>
</body>

</html>
